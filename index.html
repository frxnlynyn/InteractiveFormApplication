<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title> Interactive Form Application </title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <header class="app-header">
    <h1> Interactive Form Application </h1>
    <p class="muted">
      Complete the form. You will receive immediate feedback. Fields marked * are required.
    </p>
  </header>

  <main class="container">

    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title"> Form </h2>

      <form id="appForm" novalidate>

        <!-- Full Name -->
        <div class="fullName">
          <label for="fullName"> Full Name * </label>
          <input id="fullName" name="fullName" type="text" placeholder="Ex. Dojin Park" />
          <p class="error" id="fullNameError"></p>
        </div>

        <!-- Email -->
        <div class="email">
          <label for="email"> Email * </label>
          <input id="email" name="email" type="email" placeholder="Ex. parkdojin123@gmail.com" />
          <p class="error" id="emailError"></p>
        </div>

        <!-- Phone -->
        <div class="phoneNumber">
          <label for="phone"> Phone Number * </label>
          <input id="phone" name="phone" type="tel" placeholder="Ex. +501 604-6767" />
          <p class="error" id="phoneError"></p>
        </div>

        <!-- Request Type -->
        <div class="requestType">
          <label for="requestType"> Request Type * </label>
          <select id="requestType" name="requestType">
            <option value="option"> Please choose an option.. </option>
            <option value="academic_support"> Academic Support </option>
            <option value="career_services"> Career Services </option>
            <option value="counseling"> Counseling </option>
            <option value="financial_aid"> Financial Aid </option>
            <option value="other"> Other </option>
          </select>
          <p class="error" id="requestTypeError"></p>
        </div>

        <!-- Description -->
        <div class="description">
          <label for="description"> Description * </label>
          <textarea id="description" name="description"
            placeholder="Please provide detailed information about your request."
            aria-describedby="desc-hint"></textarea>

          <p class="hint" id="desc-hint"> Maximum of 500 words. </p>
          <p class="error" id="descriptionError"></p>
        </div>

        <!-- Consent -->
        <div class="checkbox">
          <input type="checkbox" id="consent" name="consent"
            style="width:18px; height:18px; margin-top:2px;">

          <label for="consent" style="font-weight:600; color: black;">
            I consent to the processing of my personal data *
          </label>

          <!-- FIXED -->
          <p class="error" id="consentError"></p>
        </div>


        <div class="actions">
          <button id="submitBtn" type="submit"> Submit </button>
          <button id="resetBtn" type="button"> Reset </button>
        </div>

      </form>
    </section>


    <!-- SUCCESS PANEL -->
    <section class="card" id="successPanel" hidden aria-live="polite">

      <h2> Submission Successful ✅ </h2>

      <div id="summaryBox"></div>

      <button id="newEntryBtn" type="button"> Create Another Entry </button>

    </section>

  </main>


  <footer class="app-footer">
    <p> GUI Programming • Assessment 3 • JavaScript Interaction </p>
  </footer>

  <script src="app.js"></script>
</body>

</html>
